    <main>
        <h2>Rate die Zahl!</h2>
        <h3 id="headline">Versuche: 0</h3>
        <h4 id="tip">Tipp: </h4>

        <form onsubmit="raten(); return false">
            <label>Zahl:</label>
            <input type="number" id="rate_zahl"required>
            <button>Raten</button>
        </form>
    </main>

    <script>

        var random_zahl;
        var versuche = 0;
        random_zahl = Math.random() * 100;
        random_zahl = Math.round( random_zahl );
        console.log(random_zahl);

        function raten() {
            let rate_zahl = document.getElementById("rate_zahl").value;
            versuche++;
            document.getElementById("headline").innerHTML = "Versuche: " + versuche;
            console.log(rate_zahl);

            document.getElementById("rate_zahl").value = "";

            if( rate_zahl > random_zahl ) {
                document.getElementById("tip").innerHTML = "Tipp: Die Zahl ist kleiner!";
            }

            if( rate_zahl < random_zahl ) {
                document.getElementById("tip").innerHTML = "Tipp: Die Zahl ist grÃ¶ÃŸer!";

                document.getElementById("headline").innerHTML = "Versuche: " + versuche + " (Gewonnen)";
            }
            console.log("Versuche: " + versuche);
        }
    </script>
