        <h3 id="display_liste"></h3>

        <h2>Liste sortieren</h2>

        <h4>Trage Text in das Eingabefeld ein und sieh wie die Liste sortiert wird:</h4>

        <div id="formular">
            <form onsubmit="eintragen(event); return false;">
                <label for="txt_input">Text:</label>
                <input id="txt_input" minlength="3" type="text" required>
                <button type="submit" id="btn_eintragen">Eintragen</button>
            </form>
    
            <button id="btn_sortieren" onclick="sortieren()">Sortieren</button>

                <h4>Deine Liste (unsortiert):</h4>

                </ul>

                </ul>

    <script src="script.js"></script>

    <script>
        var liste = ["olaf", "gustaf", "rainer"];
        var liste2 = ["michael", "karsten", "bastian"];

        setTimeout(sort, 100, liste);
        function sort(x) {
            do {
            var geändert = false;

            for (var i = 0; i < x.length - 1; i++) {
                if (x[i] > x[i + 1]) {
                    var temp = x[i];
                    x[i] = x[i + 1];
                    x[i + 1] = temp;
                    geändert = true;
                    setTimeout(sort, 2000, liste);
                }
            }

            } while (geändert);

            //return MUSS hier hin weil der wert von x (also der liste) geeändert wird.
            //sie wird sortiert.
            //deshalb muss die neue geänderte liste wieder zurückgegeben werden.
            return x;
        }

        alert(sort(liste2));
        document.getElementById("display_liste"). innerHTML = liste;
    </script>
